{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
{% include 'pages/include/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
        {% if 'ok' in request.GET %}
        <p style="color:green">
        Página Actualizada
        <a href="{% url 'page' page.id page.title|slugify %}"> Texto Actualizado</a>
        </p>
        {% endif %}
            <form action="" method="post">{% csrf_token %}
              
                {{ form.as_p }}
              
              <br>
              <input type="submit" value="Actualizar página" class="btn btn-success btn-block"/>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
